    <script>
        'use strict';

        const numericArray = [14, 24, 36, 39, 45, 73];

        const multiSumArray = numericArray
        .map(item => item * 1.27)
        .reduce((previousValue, currentValue) => previousValue + currentValue);
        console.log(multiSumArray);
        
    </script>
